<div class="facets">
  <section class="facets-category">
    <ng-template ngFor let-brand [ngForOf]="filters">
      <h4>{{brand.type}}</h4>
      <div *ngFor="let item of brand.data">
        <label><input type="checkbox" [(ngModel)]="item.filterActive" (change)="filterActive($event)" value="{{item.filterName}}"/> {{item.filterName}} ({{item.filterCount}})</label>
      </div>
    </ng-template>

      <label><input type="checkbox" /> Item2</label>

    </div> -->
  </section>
</div>
