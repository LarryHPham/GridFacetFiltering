<div class="item-container">
  <div class="item">
    <div class="item-img">
      <img class="embed-responsive-16by9"  src="./assets/vehicle-icon-300x180.png"  />
    </div>
    <div class="item-content item-title">{{item.name | textCase}}</div>
    <div class="item-content">Miles: {{item.mpg}} mpg</div>
    <div class="item-content">Weight: {{item.lbs}} lbs</div>
    <div class="item-content">DSP: {{item.dsp}}</div>
    <div class="item-content">Year: {{item.year}}</div>
  </div>
</div>
